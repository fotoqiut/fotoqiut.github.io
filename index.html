<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Qiut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the official FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet">
    <!-- Custom CSS for Yellowtail font -->
    <style>
        .caramel-regular {
            font-family: "Caramel", serif;
            font-style: normal;
        }
        .text-gold {
            color: #FFD700; /* Gold color */
        }
        .cover-background {
            animation: changeBackground 25s infinite;
            background-size: cover;
            background-position: center;
        }
        @keyframes changeBackground {
            0%, 100% { background-image: url('./cover1.jpg'); }
            20% { background-image: url('./cover2.jpg'); }
            40% { background-image: url('./cover3.jpg'); }
            60% { background-image: url('./cover4.jpg'); }
            80% { background-image: url('./cover5.jpg'); }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg max-w-sm w-full overflow-hidden">
        <!-- Cover Background with Hover Effect -->
        <div class="h-48 w-full relative group cover-background">
            <!-- Hover Overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition duration-300"></div>
            <!-- Circular Logo -->
            <div class="absolute inset-0 flex items-center justify-center">
                <img src="./logo.jpg" alt="Logo" class="rounded-full w-24 h-24 shadow-lg">
            </div>
        </div>
        <div class="p-8">

                <p class="text-sm text-gray-300 mt-2">MERAKAM KENANGAN,</p>
                <p class="text-sm text-gray-300 mt-1">MENGHIDUPKAN MEMORI,</p>
                <p class="text-sm text-gray-300 mt-1">SETIAP GAMBAR, SEBUAH CERITA ABADI.</p>
            </div>
            <div class="mt-6">
                <!-- Buttons with Icons -->
                <a href="https://www.instagram.com/fotoqiut_photography/" target="_blank" class="block bg-gray-700 text-white text-center py-2 px-4 rounded-lg mb-2 hover:bg-gray-600 transition duration-300">
                    <i class="fab fa-instagram"></i> INSTAGRAM | GALLERY
                </a>
                <a href="#" target="_blank" class="block bg-gray-700 text-white text-center py-2 px-4 rounded-lg mb-2 hover:bg-gray-600 transition duration-300">
                    <i class="fab fa-instagram"></i> INSTAGRAM | RAYA
                </a>
                <a href="https://www.facebook.com/FOTOQIUTPHOTOGRAPHY" target="_blank" class="block bg-gray-700 text-white text-center py-2 px-4 rounded-lg mb-2 hover:bg-gray-600 transition duration-300">
                    <i class="fab fa-facebook"></i> FACEBOOK
                </a>
                <a href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0KQq0vukMNdEu0uBrVz2pmFVSyN5ylUf1AvmISXPkekIHk_fHhd2sVBfW-xksPeTRSmo_Zn3wu?gv=true" target="_blank" class="block bg-gray-700 text-white text-center py-2 px-4 rounded-lg mb-2 hover:bg-gray-600 transition duration-300">
                    <i class="fas fa-envelope"></i> BOOKING NOW | CONTACT US
                </a>
            </div>
            <!-- Footer -->
            <div class="mt-6 text-center text-gray-400 text-sm">
                &copy; 2025 FOTOQIUT. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
